<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine? üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 8s infinite;
        opacity: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 60px 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gif-container {
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gif-image {
        max-width: 250px;
        max-height: 250px;
        width: auto;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5em;
        color: #d63384;
        margin-bottom: 50px;
        font-weight: 600;
      }

      .buttons-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .btn-yes {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1);
      }

      .btn-yes:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-yes.big {
        transform: scale(1.3);
        z-index: 100;
      }

      .btn-yes.bigger {
        transform: scale(1.6);
        z-index: 100;
      }

      .btn-yes.biggest {
        transform: scale(2);
        z-index: 100;
      }

      .btn-no {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        transform: scale(1);
        position: relative;
      }

      .btn-no:hover {
        transform: scale(1.05);
      }

      .btn-no.small {
        transform: scale(0.8);
      }

      .btn-no.smaller {
        transform: scale(0.6);
      }

      .btn-no.smallest {
        transform: scale(0.4);
      }

      .btn-no.moving {
        animation: moveAway 0.5s ease-out forwards;
      }

      @keyframes moveAway {
        0% {
          transform: translateX(0) scale(1);
        }
        100% {
          transform: translateX(200px) scale(0.8);
        }
      }

      .success-message {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 20px;
        font-size: 1.3em;
        animation: fadeInUp 0.5s ease-out;
      }

      .success-message.show {
        display: block;
      }

      .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b9d;
        animation: confettiFall 3s ease-out forwards;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        .btn {
          padding: 12px 30px;
          font-size: 1em;
        }
        .container {
          padding: 40px 20px;
        }
        .gif-image {
          max-width: 200px;
          max-height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
      <div class="gif-container">
        <img
          src="vals/nailong 1.avif"
          alt="Valentine's Day GIF"
          class="gif-image"
          id="valentineGif"
        />
      </div>
      <h1>Will you be my Valentine? üëâüëà</h1>
      <div class="buttons-container">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>
      <div class="success-message" id="successMessage">
        Yeay thankyou, I'm so happy! ü§£üòù
      </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
      let noClickCount = 0;
      const noButtonTexts = ["No", "Hmm...", "Are you sure?", "Really?"];
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const successMessage = document.getElementById("successMessage");
      const valentineGif = document.getElementById("valentineGif");

      // Array of nailong images for No button clicks
      const nailongImages = [
        "vals/nailong 1.avif", // initial
        "vals/nailong 2.avif", // first No click
        "vals/nailong 3.avif", // second No click
        "vals/nailong 4.avif", // third No click
      ];

      // Create floating hearts
      function createFloatingHearts() {
        const heartsContainer = document.getElementById("hearts");
        const heartEmojis = ["üíï", "üíñ", "üíó", "üíì", "üíù", "‚ù§Ô∏è", "üíú", "üß°"];

        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent =
            heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 8 + "s";
          heart.style.animationDuration = 6 + Math.random() * 4 + "s";
          heartsContainer.appendChild(heart);
        }
      }

      // Handle No button click
      noBtn.addEventListener("click", function () {
        noClickCount++;

        // Change nailong image based on click count
        if (noClickCount <= 3) {
          valentineGif.src = nailongImages[noClickCount];
        }

        // Make Yes button bigger
        if (noClickCount === 1) {
          yesBtn.classList.add("big");
          noBtn.classList.add("small");
          noBtn.textContent = noButtonTexts[1] || "Hmm...";
        } else if (noClickCount === 2) {
          yesBtn.classList.remove("big");
          yesBtn.classList.add("bigger");
          noBtn.classList.remove("small");
          noBtn.classList.add("smaller");
          noBtn.textContent = noButtonTexts[2] || "Are you sure?";
        } else if (noClickCount === 3) {
          yesBtn.classList.remove("bigger");
          yesBtn.classList.add("biggest");
          noBtn.classList.remove("smaller");
          noBtn.classList.add("smallest");
          noBtn.classList.add("moving");
          noBtn.textContent = noButtonTexts[3] || "Really?";

          // After 3 clicks, make No button disappear
          setTimeout(() => {
            noBtn.style.display = "none";
          }, 500);
        }
      });

      // Handle Yes button click
      yesBtn.addEventListener("click", function () {
        // Change to final nailong image
        valentineGif.src = "vals/nailong final.jpg";

        // Create celebration effect
        createCelebration();

        // Show success message
        successMessage.classList.add("show");

        // Hide buttons
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // Create more floating hearts
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            createFloatingHearts();
          }, i * 100);
        }
      });

      // Create celebration confetti
      function createCelebration() {
        const celebration = document.getElementById("celebration");
        const colors = [
          "#ff6b9d",
          "#c44569",
          "#f8b500",
          "#ff9ff3",
          "#54a0ff",
          "#5f27cd",
        ];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confetti.style.width = 5 + Math.random() * 10 + "px";
          confetti.style.height = 5 + Math.random() * 10 + "px";
          celebration.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }
      }

      // Initialize
      createFloatingHearts();
    </script>
  </body>
</html>
