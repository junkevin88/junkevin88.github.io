<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my Valentine? üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 50%,
          #fecfef 100%
        );
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: float 8s infinite;
        opacity: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 60px 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 90%;
        animation: fadeInUp 0.8s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .gif-container {
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gif-image {
        max-width: 250px;
        max-height: 250px;
        width: auto;
        height: auto;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      h1 {
        font-size: 2.5em;
        color: #d63384;
        margin-bottom: 50px;
        font-weight: 600;
      }

      .buttons-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        position: relative;
      }

      .btn {
        padding: 15px 40px;
        font-size: 1.2em;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .btn-yes {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1);
      }

      .btn-yes:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .btn-yes.big {
        transform: scale(1.3);
        z-index: 100;
      }

      .btn-yes.bigger {
        transform: scale(1.6);
        z-index: 100;
      }

      .btn-yes.biggest {
        transform: scale(2);
        z-index: 100;
      }

      .btn-no {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        transform: scale(1);
        position: relative;
      }

      .btn-no:hover {
        transform: scale(1.05);
      }

      .btn-no.small {
        transform: scale(0.8);
      }

      .btn-no.smaller {
        transform: scale(0.6);
      }

      .btn-no.smallest {
        transform: scale(0.4);
      }

      .btn-no.moving {
        animation: moveAway 0.5s ease-out forwards;
      }

      @keyframes moveAway {
        0% {
          transform: translateX(0) scale(1);
        }
        100% {
          transform: translateX(200px) scale(0.8);
        }
      }

      .success-message {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 20px;
        font-size: 1.3em;
        animation: fadeInUp 0.5s ease-out;
      }

      .success-message.show {
        display: block;
      }

      .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: #ff6b9d;
        animation: confettiFall 3s ease-out forwards;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Audio Player Styles */
      .audio-player-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 1rem;
      }

      .audio-toggle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .audio-toggle:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .audio-player {
        background: rgba(255, 255, 255, 0.95);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        padding: 1rem;
        min-width: 280px;
        max-width: 350px;
        transition: opacity 0.3s ease, transform 0.3s ease;
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
      }

      .audio-player-container.collapsed .audio-player {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
        pointer-events: none;
        position: absolute;
        visibility: hidden;
      }

      .audio-controls {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .audio-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }

      .audio-info {
        flex: 1;
        text-align: left;
        min-width: 0;
      }

      .audio-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 0.25rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.95rem;
      }

      .audio-artist {
        font-size: 0.8rem;
        color: #666;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .audio-btn-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        border: none;
        background: #f0f0f0;
        color: #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .audio-btn-icon:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1.1);
      }

      .audio-progress-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .audio-progress-bar {
        width: 100%;
        height: 6px;
        background: #e0e0e0;
        border-radius: 3px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .audio-progress {
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 3px;
        width: 0%;
        transition: width 0.1s linear;
      }

      .audio-time {
        display: flex;
        justify-content: space-between;
        font-size: 0.7rem;
        color: #666;
      }

      .audio-buttons {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .audio-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: none;
        background: #f0f0f0;
        color: #333;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .audio-btn:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: scale(1.1);
      }

      .volume-slider {
        flex: 1;
        height: 4px;
        background: #e0e0e0;
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        cursor: pointer;
      }

      .volume-slider::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }

      .playlist-container {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        margin-top: 0.5rem;
      }

      .playlist-container.show {
        max-height: 200px;
        overflow-y: auto;
      }

      .playlist-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #e0e0e0;
      }

      .playlist-header h4 {
        font-size: 0.9rem;
        color: #333;
        margin: 0;
      }

      .playlist-count {
        font-size: 0.75rem;
        color: #666;
      }

      .playlist {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .playlist-item {
        padding: 0.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 0.25rem;
      }

      .playlist-item:hover {
        background: #f0f0f0;
      }

      .playlist-item.active {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .playlist-item-title {
        font-size: 0.85rem;
        font-weight: 600;
        margin-bottom: 0.25rem;
      }

      .playlist-item-artist {
        font-size: 0.75rem;
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2em;
        }
        .btn {
          padding: 12px 30px;
          font-size: 1em;
        }
        .container {
          padding: 40px 20px;
        }
        .gif-image {
          max-width: 200px;
          max-height: 200px;
        }
        .audio-player-container {
          bottom: 10px;
          right: 10px;
        }
        .audio-toggle {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }
        .audio-player {
          min-width: 250px;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
      <div class="gif-container">
        <img
          src="vals/nailong 1.avif"
          alt="Valentine's Day GIF"
          class="gif-image"
          id="valentineGif"
        />
      </div>
      <h1>Will you be my Valentine? üëâüëà</h1>
      <div class="buttons-container">
        <button class="btn btn-yes" id="yesBtn">Yes</button>
        <button class="btn btn-no" id="noBtn">No</button>
      </div>
      <div class="success-message" id="successMessage">
        Yeay thankyou, I'm so happy! ü§£üòù
      </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <!-- Audio Player -->
    <div class="audio-player-container collapsed" id="audioPlayerContainer">
      <button
        class="audio-toggle"
        id="audioToggle"
        aria-label="Toggle audio player"
      >
        <span class="audio-icon">üéµ</span>
      </button>
      <div class="audio-player" id="audioPlayerPanel">
        <div class="audio-controls" id="audioControls">
          <div class="audio-header">
            <div class="audio-info">
              <div class="audio-title" id="audioTitle">Rewrite The Stars</div>
              <div class="audio-artist" id="audioArtist">
                Anne-Marie & James Arthur
              </div>
            </div>
            <button
              class="audio-btn-icon"
              id="playlistToggleBtn"
              aria-label="Toggle playlist"
              title="Playlist"
            >
              <span>üìã</span>
            </button>
          </div>
          <audio id="audioPlayer" preload="metadata">
            Your browser does not support the audio element.
          </audio>
          <div class="audio-progress-container">
            <div class="audio-progress-bar" id="audioProgressBar">
              <div class="audio-progress" id="audioProgress"></div>
            </div>
            <div class="audio-time">
              <span id="currentTime">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
          <div class="audio-buttons">
            <button
              class="audio-btn"
              id="prevBtn"
              aria-label="Previous song"
              title="Previous"
            >
              <span>‚èÆ</span>
            </button>
            <button class="audio-btn" id="playPauseBtn" aria-label="Play/Pause">
              <span id="playPauseIcon">‚ñ∂</span>
            </button>
            <button
              class="audio-btn"
              id="nextBtn"
              aria-label="Next song"
              title="Next"
            >
              <span>‚è≠</span>
            </button>
            <button class="audio-btn" id="volumeBtn" aria-label="Volume">
              <span id="volumeIcon">üîä</span>
            </button>
            <input
              type="range"
              class="volume-slider"
              id="volumeSlider"
              min="0"
              max="100"
              value="50"
              aria-label="Volume control"
              title="Volume"
            />
          </div>
          <div class="playlist-container" id="playlistContainer">
            <div class="playlist-header">
              <h4>Playlist</h4>
              <span class="playlist-count" id="playlistCount">2 songs</span>
            </div>
            <ul class="playlist" id="playlist">
              <!-- Playlist items will be generated by JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let noClickCount = 0;
      const noButtonTexts = ["No", "Hmm...", "Are you sure?", "Really?"];
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const successMessage = document.getElementById("successMessage");
      const valentineGif = document.getElementById("valentineGif");

      // Array of nailong images for No button clicks
      const nailongImages = [
        "vals/nailong 1.avif", // initial
        "vals/nailong 2.avif", // first No click
        "vals/nailong 3.avif", // second No click
        "vals/nailong 4.avif", // third No click
      ];

      // Create floating hearts
      function createFloatingHearts() {
        const heartsContainer = document.getElementById("hearts");
        const heartEmojis = ["üíï", "üíñ", "üíó", "üíì", "üíù", "‚ù§Ô∏è", "üíú", "üß°"];

        for (let i = 0; i < 15; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent =
            heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 8 + "s";
          heart.style.animationDuration = 6 + Math.random() * 4 + "s";
          heartsContainer.appendChild(heart);
        }
      }

      // Handle No button click
      noBtn.addEventListener("click", function () {
        noClickCount++;

        // Change nailong image based on click count
        if (noClickCount <= 3) {
          valentineGif.src = nailongImages[noClickCount];
        }

        // Make Yes button bigger
        if (noClickCount === 1) {
          yesBtn.classList.add("big");
          noBtn.classList.add("small");
          noBtn.textContent = noButtonTexts[1] || "Hmm...";
        } else if (noClickCount === 2) {
          yesBtn.classList.remove("big");
          yesBtn.classList.add("bigger");
          noBtn.classList.remove("small");
          noBtn.classList.add("smaller");
          noBtn.textContent = noButtonTexts[2] || "Are you sure?";
        } else if (noClickCount === 3) {
          yesBtn.classList.remove("bigger");
          yesBtn.classList.add("biggest");
          noBtn.classList.remove("smaller");
          noBtn.classList.add("smallest");
          noBtn.classList.add("moving");
          noBtn.textContent = noButtonTexts[3] || "Really?";

          // After 3 clicks, make No button disappear
          setTimeout(() => {
            noBtn.style.display = "none";
          }, 500);
        }
      });

      // Handle Yes button click
      yesBtn.addEventListener("click", function () {
        // Change to final nailong image
        valentineGif.src = "vals/nailong final.jpg";

        // Create celebration effect
        createCelebration();

        // Show success message
        successMessage.classList.add("show");

        // Hide buttons
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // Create more floating hearts
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            createFloatingHearts();
          }, i * 100);
        }
      });

      // Create celebration confetti
      function createCelebration() {
        const celebration = document.getElementById("celebration");
        const colors = [
          "#ff6b9d",
          "#c44569",
          "#f8b500",
          "#ff9ff3",
          "#54a0ff",
          "#5f27cd",
        ];

        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "%";
          confetti.style.background =
            colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 0.5 + "s";
          confetti.style.width = 5 + Math.random() * 10 + "px";
          confetti.style.height = 5 + Math.random() * 10 + "px";
          celebration.appendChild(confetti);

          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }
      }

      // Initialize
      createFloatingHearts();

      // Audio Player Functionality
      const audioPlayerContainer = document.getElementById(
        "audioPlayerContainer"
      );
      const audioToggle = document.getElementById("audioToggle");
      const audioPlayer = document.getElementById("audioPlayer");
      const playPauseBtn = document.getElementById("playPauseBtn");
      const playPauseIcon = document.getElementById("playPauseIcon");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const volumeBtn = document.getElementById("volumeBtn");
      const volumeIcon = document.getElementById("volumeIcon");
      const volumeSlider = document.getElementById("volumeSlider");
      const audioProgressBar = document.getElementById("audioProgressBar");
      const audioProgress = document.getElementById("audioProgress");
      const currentTimeDisplay = document.getElementById("currentTime");
      const durationDisplay = document.getElementById("duration");
      const playlistContainer = document.getElementById("playlistContainer");
      const playlistToggleBtn = document.getElementById("playlistToggleBtn");
      const playlist = document.getElementById("playlist");
      const audioTitle = document.getElementById("audioTitle");
      const audioArtist = document.getElementById("audioArtist");

      // Playlist data
      const playlistData = [
        {
          title: "Rewrite The Stars",
          artist: "Anne-Marie & James Arthur",
          src: "audio/Anne-Marie & James Arthur - Rewrite The Stars [from The Greatest Showman_ Reimagined].mp3",
        },
        {
          title: "Happy Valentine",
          artist: "Ed Sheeran & Taylor Swift",
          src: "audio/Ed Sheeran & Taylor Swift - Happy Valentine (Official Music Video).mp3",
        },
      ];

      let currentSongIndex = 0;
      let isPlaylistVisible = false;
      let wasPlaying = false;

      // Format time helper
      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs.toString().padStart(2, "0")}`;
      }

      // Render playlist
      function renderPlaylist() {
        if (!playlist) return;
        playlist.innerHTML = "";
        playlistData.forEach((song, index) => {
          const li = document.createElement("li");
          li.className = "playlist-item";
          if (index === currentSongIndex) {
            li.classList.add("active");
          }
          li.innerHTML = `
            <div class="playlist-item-title">${song.title}</div>
            <div class="playlist-item-artist">${song.artist}</div>
          `;
          li.addEventListener("click", () => {
            wasPlaying = !audioPlayer.paused;
            currentSongIndex = index;
            loadSong(currentSongIndex);
            if (wasPlaying) {
              audioPlayer.play().catch((e) => console.log("Play failed:", e));
              playPauseIcon.textContent = "‚è∏";
            }
          });
          playlist.appendChild(li);
        });
      }

      // Load song
      function loadSong(index) {
        const song = playlistData[index];
        audioPlayer.src = song.src;

        // Update UI
        if (audioTitle) audioTitle.textContent = song.title;
        if (audioArtist) audioArtist.textContent = song.artist;

        // Reset progress
        if (audioProgress) audioProgress.style.width = "0%";
        if (currentTimeDisplay) currentTimeDisplay.textContent = "0:00";
        if (durationDisplay) durationDisplay.textContent = "0:00";

        audioPlayer.load();

        // Render playlist to update active state
        renderPlaylist();
      }

      // Next Song
      function nextSong() {
        wasPlaying = !audioPlayer.paused;
        if (currentSongIndex < playlistData.length - 1) {
          currentSongIndex++;
        } else {
          currentSongIndex = 0; // Loop to first song
        }
        loadSong(currentSongIndex);
        if (wasPlaying) {
          audioPlayer.play().catch((e) => console.log("Play failed:", e));
          playPauseIcon.textContent = "‚è∏";
        }
      }

      // Previous Song
      function prevSong() {
        wasPlaying = !audioPlayer.paused;
        if (currentSongIndex > 0) {
          currentSongIndex--;
        } else {
          currentSongIndex = playlistData.length - 1; // Loop to last song
        }
        loadSong(currentSongIndex);
        if (wasPlaying) {
          audioPlayer.play().catch((e) => console.log("Play failed:", e));
          playPauseIcon.textContent = "‚è∏";
        }
      }

      // Initialize playlist
      loadSong(0);

      // Toggle audio player visibility
      if (audioToggle && audioPlayerContainer) {
        audioToggle.addEventListener("click", () => {
          audioPlayerContainer.classList.toggle("collapsed");
        });
      }

      // Toggle playlist visibility
      if (playlistToggleBtn && playlistContainer) {
        playlistToggleBtn.addEventListener("click", () => {
          isPlaylistVisible = !isPlaylistVisible;
          playlistContainer.classList.toggle("show", isPlaylistVisible);
        });
      }

      // Next/Previous buttons
      if (nextBtn) {
        nextBtn.addEventListener("click", nextSong);
      }

      if (prevBtn) {
        prevBtn.addEventListener("click", prevSong);
      }

      // Auto play next song when current ends
      if (audioPlayer) {
        audioPlayer.addEventListener("ended", () => {
          wasPlaying = true;
          nextSong();
        });
      }

      // Play/Pause functionality
      if (playPauseBtn && audioPlayer) {
        playPauseBtn.addEventListener("click", () => {
          if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseIcon.textContent = "‚è∏";
          } else {
            audioPlayer.pause();
            playPauseIcon.textContent = "‚ñ∂";
          }
        });
      }

      // Update progress bar
      if (audioPlayer && audioProgress) {
        audioPlayer.addEventListener("timeupdate", () => {
          const progress =
            (audioPlayer.currentTime / audioPlayer.duration) * 100;
          audioProgress.style.width = progress + "%";

          // Update current time
          if (currentTimeDisplay) {
            currentTimeDisplay.textContent = formatTime(
              audioPlayer.currentTime
            );
          }
        });

        // Update duration
        audioPlayer.addEventListener("loadedmetadata", () => {
          if (durationDisplay) {
            durationDisplay.textContent = formatTime(audioPlayer.duration);
          }
        });
      }

      // Seek functionality
      if (audioProgressBar && audioPlayer) {
        audioProgressBar.addEventListener("click", (e) => {
          const rect = audioProgressBar.getBoundingClientRect();
          const pos = (e.clientX - rect.left) / rect.width;
          audioPlayer.currentTime = pos * audioPlayer.duration;
        });
      }

      // Volume control
      if (volumeSlider && audioPlayer) {
        audioPlayer.volume = volumeSlider.value / 100;

        volumeSlider.addEventListener("input", (e) => {
          audioPlayer.volume = e.target.value / 100;

          // Update volume icon
          if (volumeIcon) {
            if (e.target.value == 0) {
              volumeIcon.textContent = "üîá";
            } else if (e.target.value < 50) {
              volumeIcon.textContent = "üîâ";
            } else {
              volumeIcon.textContent = "üîä";
            }
          }
        });
      }

      // Mute/Unmute button
      if (volumeBtn && audioPlayer && volumeIcon) {
        let previousVolume = 50;

        volumeBtn.addEventListener("click", () => {
          if (audioPlayer.volume > 0) {
            previousVolume = audioPlayer.volume * 100;
            audioPlayer.volume = 0;
            volumeSlider.value = 0;
            volumeIcon.textContent = "üîá";
          } else {
            audioPlayer.volume = previousVolume / 100;
            volumeSlider.value = previousVolume;
            if (previousVolume < 50) {
              volumeIcon.textContent = "üîâ";
            } else {
              volumeIcon.textContent = "üîä";
            }
          }
        });
      }
    </script>
  </body>
</html>
